
<div class="calculator" [ngClass]="currentTheme">
  <div class="calculator-grid">
    <div class="display-area">
      <app-calculator-display
        [currentValue]="currentValue"
        [result]="result"
        (themeChange)="onThemeChange()">
      </app-calculator-display>
    </div>
    
    <div class="buttons-area">
      <app-calculator-buttons
        (numberClick)="onNumberClick($event)"
        (operationClick)="onOperationClick($event)"
        (clearClick)="onClearClick()"
        (equalsClick)="onEqualsClick()">
      </app-calculator-buttons>
    </div>
  </div>
</div>
